<!DOCTYPE html>
<html lang="en", "fil">
<head>
  <title>Bootstrap Sample Progress Bar</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container", align="center">
  <h2>Sample Progress Bar</h2>
  <div class="progress">
    <div class="progress-bar" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width:70%">
      <span class="sr-only">50% Complete</span>
    </div>
  </div>

<div class="container", align="center">
             
  <ul class="pagination">
    <li class="page-item"><a class="page-link" href="progressbar.html">Previous</a></li>
    <li class="page-item"><a class="page-link" href="progressbar.html">1</a></li>
    <li class="page-item"><a class="page-link" href="spinner.html">2</a></li>
    <li class="page-item"><a class="page-link" href="pagination.html">3</a></li>
    <li class="page-item"><a class="page-link" href="progressbar.html">Next</a></li>
  </ul>
</div>
</body>
</html>
